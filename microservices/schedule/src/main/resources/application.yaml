server:
  port: 9094
  error:
    include-message: always

spring:
  application:
    name: schedule
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3360/schedule
    username: schedule-root
    password: password
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka