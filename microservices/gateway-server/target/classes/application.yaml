server:
    port: 8080
#    port: ${PORTA:8080}

management:
    endpoint.gateway.enabled: true
    endpoints.web.exposure.include: gateway

spring:
    application:
        name: gateway
    cloud:
        gateway:
            default-filters:
                - DedupeResponseHeader=Access-Control-Allow-Origin
            globalcors:
                add-to-simple-url-handler-mapping: true
                corsConfigurations:
                    '[/**]':
                        allowedOrigins: "*"
                        allowedHeaders: "*"
                        allowedMethods: "*"
            discovery.locator.enabled: true
            routes:
                - id: user
                  uri: lb://user
                  predicates:
                      - Path=/user/**
                  filters:
                    - AuthFilter
                - id: room
                  uri: lb://room
                  predicates:
                      - Path=/room/**
                  filters:
                      - AuthFilter
                - id: schedule
                  uri: lb://schedule
                  predicates:
                      - Path=/schedule/**
                  filters:
                      - AuthFilter
                - id: authentication
                  uri: lb://authentication
                  predicates:
                      - Path=/auth/**

eureka:
    instance:
        hostname: localhost
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
        register-with-eureka: true
        fetch-registry: true
